<div class="searchBoxSmall">
  <form method="get" action="/search" name="searchBoxSmall">
    <lift:PopulateFind>
      <div class="inputBg">
	<input type="text" id="q" populate:class="faded" 
	       name="q" populate:ivalue=""
	       onfocus="if (this.className.indexOf('faded') >= 0) { this.value = ''; this.className = this.className.replace('faded',''); } else { this.select(); }"
	       onblur="if (! this.value) { this.value = 'find'; this.className += ' faded'; }"
	       />
      </div>
      <input type="submit" id="find" value="&#8203;" />
      <br/><label for="loc">Location</label>
      <input id="loc" name="loc" 
	     onchange="setSearchLocCookie(this.value)"
	     populate:lvalue=""/>
    </lift:PopulateFind>
  </form>
</div>
