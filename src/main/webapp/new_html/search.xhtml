						</select>
					</div>
				
					<div class="row">

					<div class="row">
						<div class="smallTitle"><img src="images/arrow-down.png" alt="" />Location</div>
							<input type="text" value="Your location" />
							<input type="image" src="images/btn-refineSeach-apply.gif" class="btn" />
					</div>
					
					<div class="row">
					<img src="images/map-placeholder.gif" alt="" />
					</div>
					
					<div class="row">
						<div class="smallTitle"><img src="images/arrow-down.png" alt="" />Location</div>

					</div>
					
					<div class="row">
						<div class="smallTitle"><img src="images/arrow-left.png" alt="" />Organization</div>
					</div>
					
					<div class="row">
						<div class="smallTitle"><img src="images/arrow-left.png" alt="" />Tags</div>
					</div>
					</form>

				</div>

                           <p class="what"><volop:what/></p>
                           <p class="who"><volop:volorgname/> <span class="via">via</span> <volop:dataprovider/> - <span class="category">Category:</span> <volop:categoryname/></p>

                   </div>
